<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>install || chae.</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
    <div class="full">
    <div class="card card-default card-body">
        <h3 class="card-title">One Line Installation</h3>
        <div class="margin">
            <input class="input form-large" id="installUrl" type="text" value="Select packages below to create the URL"
                readonly onfocus="this.select()">
        </div>
    </div>
    <div class="selection">
    
    
    <h2>
        Development Languages
    </h2>
    <ul>
        

        <li><label><input class="checkbox" name="nodejs" type="checkbox">
                NodeJS</label></li>
        

        

        <li><label><input class="checkbox" name="python3" type="checkbox">
                Python 3</label></li>
        

        

        <li><label><input class="checkbox" name="php7.1" type="checkbox">
                PHP 7.1</label></li>
        
        <ul class="children">
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-fpm" type="checkbox"> PHP 7.1 FPM</label></li>
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-cli" type="checkbox"> PHP 7.1 CLI</label></li>
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-mysql" type="checkbox"> PHP 7.1 MySQL</label></li>
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-json" type="checkbox"> PHP 7.1 JSON</label></li>
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-gd" type="checkbox"> PHP 7.1 GD</label></li>
        
        <li><label><input class="checkbox" id="child" data-parent="php7.1" name="php7.1-mbstring" type="checkbox"> PHP 7.1 Multibyte String</label></li>
        
        </ul>

        

        

        <li><label><input class="checkbox" name="ruby" type="checkbox">
                Ruby</label></li>
        

        

        <li><label><input class="checkbox" name="jdk" type="checkbox">
                Java Development Kit (JDK)</label></li>
        

        

        <li><label><input class="checkbox" name="jre" type="checkbox">
                Java Runtime Environment (JRE)</label></li>
        

        
    </ul>

    
    <h2>
        Web Servers
    </h2>
    <ul>
        

        <li><label><input class="checkbox" name="nginx" type="checkbox">
                NGINX</label></li>
        

        

        <li><label><input class="checkbox" name="apache2" type="checkbox">
                Apache2</label></li>
        

        
    </ul>

    
    <h2>
        Package Managers
    </h2>
    <ul>
        

        <li><label><input class="checkbox" name="npm" type="checkbox">
                Node Package Manager (NPM)</label></li>
        

        

        <li><label><input class="checkbox" name="python3-pip" type="checkbox">
                Pip Installs Packages for Python 3</label></li>
        

        
    </ul>

    
    <h2>
        Utilities
    </h2>
    <ul>
        

        <li><label><input class="checkbox" name="zip" type="checkbox">
                zip</label></li>
        

        

        <li><label><input class="checkbox" name="unzip" type="checkbox">
                unzip</label></li>
        

        
    </ul>

    
    
    </div>
    
    </div>
    </div>
    
    

    <footer class="footer">Built with ðŸ’– by <a href="https://twitter.com/eddiejibson">Edward Jibson</a></footer>


</body>

</html>
